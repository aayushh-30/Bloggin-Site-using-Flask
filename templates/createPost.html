<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Create a New Blog Post</h2>
    <form method="POST" action="{{ url_for('posts.post_creation') }}">
        <label for="title">Title</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="body">Content</label><br>
        <textarea id="body" name="body" rows="10" required></textarea><br>

        <!-- Hidden field to track whether the post is published -->
        <input type="hidden" name="is_published" id="is_published" value="true">

        <button type="submit" onclick="setPublish(true)">Publish Post</button>
        <button type="submit" onclick="setPublish(false)">Save as Draft</button>
    </form>

    <script>
        function setPublish(isPublished) {
            document.getElementById('is_published').value = isPublished;
        }
    </script>
</body>

</html>
